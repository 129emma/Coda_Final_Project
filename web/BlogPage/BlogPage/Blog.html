<head>
    <meta charset="UTF-8">
    <title>Blog</title>

    <link rel="stylesheet" href="Blog.css">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>

<body>

<!--SideBar Menu-->
<div class="ui sidebar vertical menu">
    <img class="sideBarIcon" src="../../testImage/icon_white.png">
    <a class="item">
        option1
    </a>
    <a class="item">
        option2
    </a>
    <a class="item">
        option3
    </a>
</div>

<!-- Page Content !-->
<div class="pusher">

    <div class="ui masthead borderless menu">
        <div class="ui container">
            <a class="toc item">
                <i class="sidebar icon"></i>
            </a>
            <div class="ui search">
                <div class="ui icon input">
                    <input class="prompt" type="text" placeholder="Searching friends">
                    <i class="search icon"></i>
                </div>
                <div class="results"></div>
            </div>
            <a class="item iconClass"><i class="large umbrella icon"></i></a>
            <a class="item iconClass"><i class="large world icon"></i></a>
            <a class="item iconClass"><i class="large cocktail icon"></i></a>
            <img class="teamIcon" src="../../testImage/icon_black.png">
        </div>

    </div>


    <div class="ui text container">
        <div class="ui shape">
            <div class="sides">
                <div class="active side">
                    <div class="ui card">
                        <div class="image">
                            <!--Background Image-->
                            <div class="ui image backGround">
                                <!--fixed size for this background,maximum height is 270px-->
                                <img src="../../testImage/Tinyimage.png">
                            </div>
                            <!--User Icon-->
                            <div class="ui small image iconImage">
                                <img src="../../testImage/userIcon.gif">
                            </div>
                        </div>
                        <!--User Name-->
                        <div class="content">
                            <div class="header">User Name</div>
                            <div class="description">
                                More coffee please!
                            </div>
                        </div>

                        <div class="ui fitted divider"></div>

                        <div class="ui labeled icon borderless four item menu">
                            <a class="item">
                                <div class="ui icon" data-tooltip="Post">
                                    <i class="grey talk outline icon"></i>
                                </div>
                            </a>
                            <a class="item">
                                <div class="ui icon " data-tooltip="Photo">
                                    <i class="orange image icon"></i>
                                </div>

                            </a>
                            <a class="item">
                                <div class="ui icon " data-tooltip="Music">
                                    <i class="yellow  music icon"></i>
                                </div>
                            </a>
                            <a class="item">
                                <div class="ui icon" data-tooltip="Video">
                                    <i class="green record icon"></i>
                                </div>
                            </a>


                        </div>
                        <div class="extra content">
                            <div id="flipright" class="ui icon right floated button">
                                View Details
                                <i class="right long arrow icon"></i>
                            </div>
                        </div>
                    </div>


                </div> <!--End of First Side-->


                <!--Another Side-->

                <div class="side">

                  <div class="ui card">

                      <div class="image">
                          <!--Background Image-->
                          <div class="ui image backGround">
                              <!--fixed size for this background,maximum height is 270px-->
                              <img  src="../../testImage/Tinyimage.png">
                          </div>
                      </div>

                      <div class="content">
                          <a class="header">User Name</a>
                          <div class="description">
                              <p>Email:</p>
                              <p>Birthday:</p>
                              <p>Gender:</p>
                              <p>Interest:</p>
                          </div>
                      </div>
                      <div class="extra content">
                          <div id="flipleft" class="ui right floated icon button">
                              Back
                              <i class="left long arrow icon"></i>
                          </div>
                      </div>
                  </div>
                </div>
            </div>
        </div>

    </div>
