<!DOCTYPE html>
<html>
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>Homepage - Semantic</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/components/container.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/components/grid.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.4/jquery.fullpage.css"/>



    <link rel="stylesheet" type="text/css" href="testPage.css">
    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.4/jquery.fullpage.js"></script>


    <script src="testPage.js"></script>
    <script type="text/javascript">  //Change Background
        $(document).ready(function() {
            $('#fullpage').fullpage({
                loopTop: true,
                loopBottom: true
            });
        });
    </script>

</head>
<body>

<div id="fullpage">
    <div class="section active" id="section0">
        <div class="ui middle aligned center aligned grid">

            <div class="column">

                <div class="ui text container">

                    <h1 class="ui inverted header">
                        Coda Team
                    </h1>
                    <h2>Do whatever you want when you want to.</h2>

                    <div class="twoButtons">

                        <div class="huge ui animated  inverted button" tabindex="0">

                            <a class="visible content">Login</a>

                            <div class="hidden content">

                                <i class="right arrow icon"></i>

                            </div>

                        </div>

                        <div class="huge ui animated  inverted button" tabindex="0">
                            <a class="visible content">Sign Up</a>
                            <div class="hidden content">
                                <i class="right arrow icon"></i>
                            </div>

                        </div>

                    </div>

                </div>

            </div>

        </div>
    </div>

    <div class="section" id="section1">
        <div class="ui middle aligned center aligned grid">
        <h1>Soft graduated colors</h1>
        </div>
    </div>
    <div class="section" id="section2">
        <div class="ui middle aligned center aligned grid">
            <h1>Feel free!</h1>

        </div>
    </div>
</div>


</body>

</html>
